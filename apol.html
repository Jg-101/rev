<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Rain Animation with Rolling Text</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #4a0000; /* Dark red background */
  }

  .heart-container {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    height: 100%;
    pointer-events: none; /* Allows clicks to fall through the hearts */
  }

  .heart {
    position: relative;
    display: inline-block;
    width: 20px;
    height: 20px;
    background-color: red;
    transform: rotate(-45deg);
    animation: heartRain 1s linear infinite;
    opacity: 0;
  }

  .ire {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ffd700; 
    font-size: 24px; 
    font-style: italic; 
    animation: complexAnimation 4s ease-in-out infinite; 
}

@keyframes complexAnimation {
    0% {
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
        opacity: 0;
    }
    25% {
        transform: translate(-50%, -50%) rotate(90deg) scale(1.2);
        opacity: 1;
    }
    50% {
        transform: translate(-50%, -50%) rotate(180deg) scale(0.8);
        opacity: 0.5;
    }
    75% {
        transform: translate(-50%, -50%) rotate(270deg) scale(1.2);
        opacity: 1;
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg) scale(1);
        opacity: 0;
    }
}

.stableAnimation {
    animation: none !important;
}



  @keyframes heartRain {
    0% {
      transform: translateY(-100vh) rotate(-45deg);
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(-45deg);
      opacity: 0;
    }
  }

  .rolling-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ffd700; /* Gold color */
    font-family: 'Cinzel', serif;
    font-size: 36px;
    font-style: italic;
    animation: rollIn 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    opacity: 0;
  }

  @keyframes rollIn {
    0% {
      transform: translateX(-100%);
    }
    100% {
      transform: translateX(0);
    }
  }
</style>
</head>
<body>
<h1 class="ire">My Apologies Ire</h1>
<div class="heart-container"></div>
<div class="rolling-text">Ire I'm Sorry</div>
<script>
  // Function to create hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = `${Math.random() * window.innerWidth}px`;
    document.querySelector('.heart-container').appendChild(heart);
    setTimeout(() => {
      heart.remove();
    }, 5000); // Remove hearts after 5 seconds
  }

  // Function to create hearts periodically
  function createHeartsPeriodically() {
    setInterval(createHeart, 300); // Create a heart every 300 milliseconds
  }

  // Start creating hearts
  createHeartsPeriodically();
</script>
</body>
</html>
